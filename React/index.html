//ES6 classes
  class Restaurant extends React.Component{
    //create status in class with constructor
    constructor(){
      super();
      this.state = {
        status: "not open"
      };
      //bind this keyword
      this.openRestaurant = this.openRestaurant.bind(this);
      this.closeRestaurant = this.closeRestaurant.bind(this);

    }
    //create method to change state/status
    openRestaurant(){
      this.setState({
        status: "open"
      });
    }
    closeRestaurant(){
      this.setState({
        status: "not open"
      });
    }
    render(){
      return (<div>
          <h1>{this.props.name}</h1>
          <p>The restaurant is {this.state.status}.</p>
          <button onClick={this.openRestaurant}>Open Restaurant</button>
          <button onClick={this.closeRestaurant}>Close Restaurant</button>
      </div>)
    }
  }
  React.render(<Restaurant name="Fun Time Restaurant"></Restaurant>, document.body);



</script>
